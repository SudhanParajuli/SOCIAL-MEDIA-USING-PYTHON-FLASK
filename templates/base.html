<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Suasta Twitter{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            transition: background-color 0.3s;
        }

        .navbar-dark {
            background-color: #343a40;
            color: #ffffff;
        }

        .navbar-light {
            background-color: #f8f9fa;
            color: #000000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem; /* Increased font size for brand */
        }

        .navbar-nav .nav-link.active {
            color: #007bff; /* Highlight active link with a color */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link i {
            margin-right: 8px; /* Space between icon and text */
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Dark mode styles */
        body.dark {
            background-color: #212529;
            color: #ffffff;
        }

        body.dark .navbar {
            background-color: #343a40;
        }

        body.dark footer {
            background-color: #343a40;
            color: #ffffff;
        }

        /* Toggle button styles */
        .toggle-button {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.5rem;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/feeds">Sasta Twitter</a> <!-- App Name -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"> <!-- Move Feeds to the left -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('feeds') %}active{% endif %}" href="/feeds">
                            
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto"> <!-- Align profile-related links to the right -->
                        {% if 'username' in session %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == url_for('user_profile', username=session['username']) %}active{% endif %}" href="{{ url_for('user_profile', username=session['username']) }}">
                                    <i class="bi bi-person-circle"></i> Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == url_for('upload') %}active{% endif %}" href="/upload">
                                    <i class="bi bi-cloud-arrow-up"></i> Upload
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == url_for('login') %}active{% endif %}" href="/login">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == url_for('register') %}active{% endif %}" href="/register">
                                    <i class="bi bi-person-plus"></i> Register
                                </a>
                            </li>
                        {% endif %}
                        <!-- Toggle button for Dark/Light Mode -->
                        <li class="nav-item">
                            <button class="toggle-button" id="themeToggle" title="Toggle dark/light mode">
                                <i class="bi bi-brightness-high"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <footer class="text-center py-4">
        <p>&copy; Sudhan Parajuli</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggleButton = document.getElementById('themeToggle');
        const body = document.body;

        themeToggleButton.addEventListener('click', () => {
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                themeToggleButton.innerHTML = '<i class="bi bi-brightness-low"></i>'; // Change icon to 'dark mode' icon
            } else {
                themeToggleButton.innerHTML = '<i class="bi bi-brightness-high"></i>'; // Change icon to 'light mode' icon
            }
        });
    </script>
</body>
</html>
